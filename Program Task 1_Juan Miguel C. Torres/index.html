    <!DOCTYPE html>
    <html>
    <title>University of Batangas Public Library</title>

    <head>

        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .toplinecolor {
                background-color: maroon;
                width: 100%;
                height: 5px; 
                position: absolute;
                top: 0;
                left: 0;
                z-index: 2;
            }
            .header {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .toplogoimage{
                background-size: contain;
                background-repeat: no-repeat;
                width: auto;
                height: 8%; 
                position: absolute;
                top: 10px;
                left: 10px;
                padding-right: 10%;
                flex-grow: 1;
            }
            .header-navigation {
                height: 8%;
                position: absolute;
                top: 10px;
                right: 10px;
                padding-right: 5%;
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .header-navigation-buttons {
                height: 100%;
                top: 10px;
                padding-left: 25%;
            }
            h2#navigation-button {
                font-weight: normal;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 120%;
                background-color: white; 
                position: relative;
            }
            img {
                width: 100%;
                height: 100%;
                vertical-align: middle;
            }
            .footer {
                height: 10%;
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .footer-text {
                text-align: center;
                padding-right: 5%;
                flex-grow: 1;
            }

        </style>

    </head>

    <body>

        <div class="toplinecolor">
        </div>

        <div class="container">

            <div class="header">

                <div class="toplogoimage">
                    <img src="UB-Master-Logo.png">
                </div>

                <div class="header-navigation">
                    <div class="header-navigation-buttons">
                        <h2 id="navigation-button">Login</h2>
                    </div>
                    <div class="header-navigation-buttons">
                        <h2 id="navigation-button">Register</h2>
                    </div>
                </div>

                

            </div>

        </div>

        <div class="footer">

            <div class="footer-text">
                Home
            </div>

            <div class="footer-text">
                About Us
            </div>

            <div class="footer-text">
                Contacts
            </div>

            <div class="footer-text">
                Private Policy
            </div>

        </div>

    </body>
    </html>
