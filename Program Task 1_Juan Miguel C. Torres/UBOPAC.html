<!DOCTYPE html>
<html>
<title>University of Batangas Public Library</title>

<head>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .toplinecolor {
            background-color: maroon;
            width: 100%;
            height: 5px; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .toplogoimage{
            background-size: contain;
            background-repeat: no-repeat;
            width: auto;
            height: 8%; 
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: white; 
            position: relative;
        }
        .background-image {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 90%;
            background-image: url("UBPic.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .formbox {
            z-index: 1;
            border-radius: 25px;
            background-color: white; 
            margin-top: 10%;
            height: 400px;
            width: 500px;
        }
        .formheader {
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            background-color: rgba(128, 0, 0, 0.8);
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .formheader-text {
            color: white;
            text-align: center;
            padding-right: 10%;
            flex-grow: 1;
        }
        .formheader-icon {
            max-width: 10%;
            padding-left: 3%;
        }
        img {
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }
    </style>

</head>

<body>

    <div class="toplinecolor">
    </div>

    <div class="container">

        <div class="toplogoimage">
            <img src="UB-Master-Logo.png">
        </div>

        <div class="background-image">
        </div>

        <div class="formbox">

            <div class="formheader">

                <div class="formheader-icon">
                    <img src="UBlogo.png">
                </div>

                <div class="formheader-text">
                    <p><h2>Library Card Registration</h2></p>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
